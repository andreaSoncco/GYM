<!-- TRANSFORM
    
    2D

        - translate(): Mover el objeto tanto en X xomo en Y
        - rotate(): Gira el objeto tanto a la izquierda como a la derecha
        - scale(): Hace más grande o pequeño un objeto
        - skew(): Hace un efecto como que inclina el objeto hacia atras o hacia adelante dependiendo del valor declarado
        - matrix(): Permite declarar en una línea todas las funciones anteriores

    3D

        - rotateX(): Voltea el objeto hacia abajo o hacia arriba
        - rotateY(): Voltea el objeto a la izquierda o a la derecha
        - rotateZ(): Gira la imagen en el eje Z que en este caso viene a ser el fondo donde se hubicanlos objetos.

-->
