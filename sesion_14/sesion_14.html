<div class="caja">
</div>

<style>

  * {
    margin: 0;
    padding: 0;
    background-color: #293462;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .caja {
    width: 200px;
    height: 120px;
    border-radius: 20px;
    background: #A64942;
    position: relative;
  }

  .caja::before {
    content: '';
    position: absolute;
    border-radius: 20px;
    width: 200px;
    height: 100px;
    background-color: #FE5F55;
  }

  .caja::after {
    content: '';
    position: absolute;
    border-radius: 25px;
    top: 30px;
    left: 30px;
    width: 140px;
    height: 40px;
    background-color: #A64942;
  }
</style>
