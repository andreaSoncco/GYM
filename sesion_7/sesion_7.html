<!-- 4. CSS Boxception
Objetivo

Escriba el HTML/CSS en el editor para replicar la imagen objetivo de la derecha.

Código de base

    <div></div>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: #dd6b4d;
      }
    </style>
-->

<div class="l"></div>
<style>
* {
  background-color: #F3AC3C;
  margin: 0;
  padding: 0;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.l {
  width: 200px;
  height: 200px;
  background-color: #1A4341;
  position: relative;
}

.l::before {
  content: '';
  display: block;
  position: absolute;
  top: 100px;
  left: 0;
  width: 100px;
  height: 100px;
  background-color: #998235;
}

.l::after {
  content: '';
  display: block;
  position: absolute;
  top: 150px;
  left: 50px;
  width: 50px;
  height: 50px;
  background-color: #F3AC3C;
}

</style>
